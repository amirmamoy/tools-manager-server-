name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        check_together: 'server-manager.sh'
        
    - name: Check syntax
      run: |
        bash -n server-manager.sh
        echo "✅ Syntax check passed"
        
    - name: Validate script
      run: |
        # Check if script is executable
        test -x server-manager.sh || exit 1
        
        # Check shebang
        head -1 server-manager.sh | grep -q '#!/bin/bash' || exit 1
        
        echo "✅ Basic validation passed"
