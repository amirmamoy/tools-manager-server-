name: Shell Script CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: style
          ignore: |
            SC1072,SC1073,SC1074,SC1090,SC1091

  syntax-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate all scripts syntax
        run: |
          find . -type f -name "*.sh" -exec bash -n {} \;

      - name: Show success message
        run: echo "âœ… Semua file .sh lolos syntax check!"
        
