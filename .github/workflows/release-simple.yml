name: Simple Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List files
      run: ls -la
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          # ðŸš€ Server Management Tools ${{ github.ref_name }}
          
          Automated release created by GitHub Actions.
          
          ## Files included:
          - `server-manager.sh` - Main script
          - `README.md` - Documentation
          
          ## Quick Start:
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/server-manager.sh
          chmod +x server-manager.sh
          ./server-manager.sh
          ```
        draft: false
        prerelease: false
        files: |
          server-manager.sh
          README.md
